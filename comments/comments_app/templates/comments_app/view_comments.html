<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .comment {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .reply {
            margin-left: 20px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Comments</h1>
    <div id="comments">
        {% for comment in comments %}
            {% include "comments_app/comment.html" with comment=comment %}
        {% endfor %}
    </div>
    <a href="#" onclick="showCommentForm();">Comment</a>
    <div id="comment-form" class="comment-form" style="display:none;">
    <h2>Add a Comment</h2>
        <form method="post" action="{% url 'comments_app:add_comment' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showReplyForm(commentId) {
            const replyForm = document.getElementById('reply-form-' + commentId);
            if (replyForm.style.display === 'none') {
                replyForm.style.display = 'block';
            } else {
                replyForm.style.display = 'none';
            }
        }
        function showCommentForm() {
            const commentForm = document.getElementById('comment-form');
            if (commentForm.style.display === 'none') {
                commentForm.style.display = 'block';
            } else {
                commentForm.style.display = 'none';
            }
        }
        function showReplies(commentId) {
            const replies = document.getElementById('replies-' + commentId);
            if (replies.style.display === 'none') {
                replies.style.display = 'block';
            } else {
                replies.style.display = 'none';
            }
            
        }
    </script>
</body>
</html>
